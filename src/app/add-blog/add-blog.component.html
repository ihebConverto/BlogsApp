<h3 class="main-title">Add new Blog </h3>
<hr>
<div class="register-form">
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" placeholder="Blog Title ..." class="form-control" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
            <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors['required']">Title is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Author</label>
            <input type="text" formControlName="author" placeholder="Blog Author ..." class="form-control" [ngClass]="{ 'is-invalid': submitted && f['author'].errors }" />
            <div *ngIf="submitted && f['author'].errors" class="invalid-feedback">
                <div *ngIf="f['author'].errors['required']"> Author is required</div>
            </div>
        </div>


        <div class="form-group">
            <label>Body</label>
            <textarea formControlName="body" placeholder="Blog Content ..." class="form-control" [ngClass]="{ 'is-invalid': submitted && f['body'].errors }"></textarea>
            <div *ngIf="submitted && f['body'].errors" class="invalid-feedback">
                <div *ngIf="f['body'].errors['required']">Blog Content is required</div>
            </div>
        </div>

        <div class="form-group" class="btnGroup">
            <button type="submit" class="btn btn-primary">Save Blog</button>
            <button type="button" (click)="onReset()" class="btn btn-warning float-right">
          Clear All
        </button>
        </div>
    </form>
</div>
